
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>

    <input type="text" id="input" placeholder="enter todo">
    <button onclick="todolist()">Add Todo</button>
    <button onclick="del()">totaltododelete</button>
    <input type="text" id="search" placeholder="enter todo you want to delete">
    <button onclick="searchdelete()">searchdelete</button>
    <ul id="ul"></ul>

    <script>
        
        var todo =[];
       

if (window.localStorage.getItem("todo")) {
    todo = JSON.parse(window.localStorage.getItem("todo"));
    gen()
} 


        function todolist() {



            var a = document.getElementById("input").value;
        todo.push(a);
            window.localStorage.setItem("todo", JSON.stringify(todo));

//  document.getElementById("input").value = "";

            gen();
        }

        function gen() {
            document.getElementById("ul").innerHTML = "";

            todo.forEach(function (t) {
                var nli = document.createElement("li");
                nli.innerText = t;

                document.getElementById("ul").appendChild(nli);
            });
        }

function del(){
    
        window.localStorage.setItem("todo", "");
         document.getElementById("ul").innerHTML = "";
    
} 


function searchdelete(){
    var se=document.getElementById("search").value;
    todo.forEach((a,index)=>{
        if(a==se){
           
           
           todo.splice((index),1)
            window.localStorage.setItem("todo", todo);
              document.getElementById("ul").innerHTML = "";
              gen()
              


        }
    })
}

function searchdelete() {
    var se = document.getElementById("search").value;

    
    todo = todo.filter(function(item){
if(item !== se){
    return true
}
else{
    return false
}
    } );
    
  
    localStorage.setItem("todo", JSON.stringify(todo));

    document.getElementById("ul").innerHTML = "";
    gen();
}

    </script>

</body>
</html>
