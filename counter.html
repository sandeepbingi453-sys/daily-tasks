<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 1em 1.25em;
            background-color: rgb(230, 204, 166);
            color: rgb(32, 28, 230);
            font-size: 1em;
            border-radius: 1em;
        }
    </style>
</head>
<body>
    <h1 id="h1"></h1>
    <button onclick="incr()">increment</button>
    <button onclick="dec()">decrement</button>
<script>
    // document.getElementById("h1").innerText="counter"+window.localStorage.getItem("counter");
    var i=0;
    if(window.localStorage.getItem("counter")){
         counter=window.localStorage.getItem("counter")
         i=window.localStorage.getItem("counter")
    }
    window.localStorage.setItem("counter",i)
    function incr(){
        
        i++
        window.localStorage.setItem("counter",i)
         document.getElementById("h1").innerText="counter"+i;
    }
    function dec(){
        
        i--
        window.localStorage.setItem("counter",i)
         document.getElementById("h1").innerText="counter"+i;
    }
</script>
</body>
</html>
